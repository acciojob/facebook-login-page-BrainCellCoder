<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="facebook-logo">facebook</h1>
      <p class="facebook-description">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right-section">
      <div class="login-form">
        <input type="text" id="email" placeholder="Email address or phone number" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        <button class="login">Log in</button>
        <a href="#" class="forgot-account">Forgotten account?</a>
        <button class="signup">Create new account</button>
      </div>
    </div>
  </div>
</body>
</html>
